# This is the default format. 
# For more see: http://jekyllrb.com/docs/permalinks/
permalink: /:year/:month/:day/:title 

# use this text processor
markdown: kramdown

# allow source code highlighting
highlighter: rouge

# Themes are encouraged to use these universal variables 
# so be sure to set them if your theme uses them.
#
title : "The Porous Media Outlet"
tagline: "It's not empty yet!"
author :
  name : Roland Kaufmann
  email : rka081+blog@uib.no
  github : rolk
#  twitter : username
#  feedburner : feedname

# Put the published location of your site as the baseurl. When you
# test it locally, run jekyll with the --baseurl option to override
# this to the local test site.
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.io, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.
#
baseurl : http://rolk.github.io

# name of the theme should be fetched from here, but in reality it is
# hardcoded to the name of the files included in the _layouts
theme_settings :
  name : twitter

# number of posts to display on the index page
paginate : 5
  
# All Jekyll-Bootstrap specific configurations are namespaced into this hash
#
JB :
  version : 0.3.0

  # These paths are to the main pages Jekyll-Bootstrap ships with.
  # Some JB helpers refer to these paths; change them here if needed.
  #
  archive_path: /archive.html
  categories_path : /categories.html
  tags_path : /tags.html
  atom_path : /atom.xml
  rss_path : /rss.xml

